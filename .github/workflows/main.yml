name: Movie App Github Actions
on:
  push:
    branches: [ master ]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node:version: '14'
      - name: Install Dependencies
        run: npm ci
      - name: Start Server
        run: npm start
      - name: Cypress run
        uses: cypress-io/github-action@v2